<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">

	<h1>결제 확인서</h1>
	<p>안녕하세요, <strong><span th:text="${customerName}"></span></strong> 님.</p>
	<p>
	    고객님의 결제 금액 <strong>₩<span th:text="${amount}"></span></strong>이
	    정상적으로 처리되었습니다.
	</p>
	<p>
	    주문 번호: <strong><span th:text="${orderReference}"></span></strong>
	</p>
	<p>
	    저희 서비스를 이용해 주셔서 감사합니다.<br/>
	    추가로 궁금하신 사항이 있으시면 언제든지 고객센터로 문의해 주세요.
	</p>
	
	<div class="footer">
	    <p>본 메일은 자동 발송된 메일이므로 회신하실 수 없습니다.</p>
	    <p>&copy; 2025 jihun. All rights reserved.</p>
	</div>
	
</div>
</body>

</html>
