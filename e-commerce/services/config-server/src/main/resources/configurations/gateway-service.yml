server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery: # Eureka 같은 서비스 디스커버리와 연동
        locator:
          enabled: true
      routes: # 요청 URL → 어떤 서비스로 보낼지 정의(predicates로 요청이오면 uri로 전달)
        - id: customer-service
          uri: lb:http://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customers/**
        - id: order-service
          uri: lb:http://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
        - id: order-lines-service
          uri: lb:http://ORDER-SERVICE
          predicates:
            - Path=/api/v1/order-lines/**
        - id: product-service
          uri: lb:http://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**